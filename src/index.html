<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chaos Organizer</title>
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <h2>Файлы</h2>
        <ul>
          <li><span>📎</span> Все</li>
          <li><span>🖼</span> Изображения</li>
          <li><span>🎵</span> Аудио</li>
          <li><span>📹</span> Видео</li>
          <li><span>⭐</span> Избранное</li>
        </ul>
      </aside>
      <main class="chat">
        <div
          id="pinned-container"
          class="pinned-container"
          style="display: none"
        ></div>
        <div class="search-panel">
          <input
            type="text"
            id="search-input"
            placeholder="Поиск по сообщениям..."
          />
          <button id="clear-search">✖</button>
        </div>
        <div
          id="floating-date"
          class="floating-date"
          style="display: none"
        ></div>
        <div class="messages" id="messages"></div>
        <form class="input-form" id="message-form">
          <button type="button" id="geo-btn">📍</button>
          <input
            type="text"
            id="message-input"
            placeholder="Введите сообщение..."
            autocomplete="off"
          />
          <input type="file" id="file-input" hidden />
          <button type="button" id="attach-btn">📎</button>
          <button type="button" id="record-btn">🎤</button>
          <button type="submit">➤</button>
        </form>
      </main>
    </div>
    <div id="record-modal" class="record-modal" style="display: none">
      <div class="record-content">
        <p>🎙 Идёт запись...</p>
        <button id="stop-record-btn">⏹ Завершить</button>
      </div>
    </div>
  </body>
</html>
